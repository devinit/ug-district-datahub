{% load wagtailcore_tags string_utils dataset_tags %}

{% latest_datasets as datasets %}
{% dataset_listing as listing_page %}

<section class="section space-section-top--small space-section-bottom--small">
    <div class="row row--narrow">
        <div class="max-meter{% if self.centered or center %} max-meter--center{% endif %}">
          <div class="l-2up">
            {% for item in datasets %}
              {% include 'datasets/partials/card-dataset.html' %}
            {% endfor %}
          </div>
          {% if listing_page %}
            <h3 class="is-typeset">
              <a href="{% pageurl listing_page %}">Show all</a>
            </h3>
          {% endif %}
        </div>
    </div>
</section>
