{% load wagtailcore_tags %}


{% if ancestors %}
    <ul class="breadcrumbs">
        {% for ancestor in ancestors %}
          <li class="breadcrumbs__item" aria-level="{{ forloop.counter }}">
              <a href="{% pageurl ancestor %}">{% if forloop.first %}Home{% else %}{{ ancestor }}{% endif %}</a>
          </li>
        {% endfor %}
    </ul>
{% endif %}
