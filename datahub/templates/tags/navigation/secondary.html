{% load wagtailcore_tags %}

<h2 class="aside__heading">{{ parent.title }}</h2>
{% if menu_items %}
    <nav class="navigation-secondary">
        <ul>
            {% for item in menu_items %}
            <li
                class="navigation-secondary__item {% if item.active %}navigation-secondary__item--active{% endif %}">
                <a href="{% pageurl item %}?nav=header">{{ item.title }}</a>

                {% if item.children %}
                  <ul>
                    {% for child in item.children %}
                    <li
                        class="navigation-tertiary__item {% if child.active %}navigation-tertiary__item--active{% endif %}">
                        <a href="{% pageurl item %}?nav=header">{{ child.title }}</a>
                    </li>
                    {% endfor %}
                  </ul>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </nav>
{% endif %}
